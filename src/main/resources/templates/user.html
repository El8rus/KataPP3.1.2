<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Добро пожаловать</title>
    <style>
        .button {
            width: 175px;
        }
        .title {
            font-family: sans-serif;
            font-size: 28px;
            font-weight: bold;
        }
        .label {
            font-family: sans-serif;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<p class="title" th:text="${user.toString()}"></p>
<label class="label">E-mail:</label>
<p th:text="${user.getEmail()}"></p>
<label class="label">Логин:</label>
<p th:text="${user.getUsername()}"></p>
<label class="label">Пароль:</label>
<p th:text="${user.getPassword()}"></p>
<label class="label">Права:</label>
<p th:text="${user.getRolesInfo()}"></p>
<br/>
<form action="#" th:action="@{/logout}" method="get">
    <input class="button" type="submit" value="Выход"/>
</form>
</body>
</html>
